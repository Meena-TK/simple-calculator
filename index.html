<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!--Bootstrap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Simple Calculator</h1>
        <div class="calculator text-center">
            <input type="text" placeholder="0" id="result" class="display" disabled>
            <div class="d-flex flex-wrap justify-content-center ms-3 me-3">
                <button onclick="displayContent('7')" class="button border rounded me-2 p-4">7</button>
                <button onclick="displayContent('8')" class="button border rounded me-2 p-4">8</button>
                <button onclick="displayContent('9')" class="button border rounded me-2 p-4">9</button>
                <button onclick="displayContent('+')" class="button border rounded operator p-4">+</button>

            </div>
            <div class="d-flex flex-wrap justify-content-center mt-2">
                <button onclick="displayContent('4')" class="button border rounded me-2 p-4">4</button>
                <button onclick="displayContent('5')" class="button border rounded me-2 p-4">5</button>
                <button onclick="displayContent('6')" class="button border rounded me-2 p-4">6</button>
                <button onclick="displayContent('-')" class="button border rounded operator p-4">-</button>
            </div>
            <div class="d-flex flex-wrap justify-content-center mt-2">
                <button onclick="displayContent('1')" class="button border rounded me-2 p-4">1</button>
                <button onclick="displayContent('2')" class="button border rounded me-2 p-4">2</button>
                <button onclick="displayContent('3')" class="button border rounded me-2 p-4">3</button>
                <button onclick="displayContent('*')" class="button border rounded operator p-4">*</button>
            </div>
            <div class="d-flex flex-wrap justify-content-center mt-2">
                <button onclick="clearCalcScreen()" class="button border rounded me-2 p-3">AC</button>
                <button onclick="displayContent('0')" class="button border rounded me-2 p-4">0</button>
                <button onclick="displayContent('/')" class="button border rounded me-2 p-4">/</button>
                <button onclick="calcout()" id="equal" class="button operator border rounded p-4">=</button>
            </div>
            <button onclick="removeCalc()" id="del" class="button border rounded mt-2 p-4">&#9003</button>
        </div>
    </div>
    
</body>
<!--script-->
<script src="./main.js"></script>

</html>
